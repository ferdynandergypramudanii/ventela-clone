<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/output.css" rel="stylesheet">

    <!-- remixicon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />

    <!-- swiperjs -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>
    <header class="w-full py-3 font-montserrat border-b-2 border-slate-300 shadow-sm fixed top-0 left-0 bg-white z-50">
        <nav class="container">
            <div class=" h-24 flex flex-row justify-between items-center">
                <div>
                    <h1 class="text-4xl font-bold text-logo ">ventela</h1>
                </div>
                <div id="nav-menu"
                    class="w-full absolute top-0 -right-[100%] bg-secondary min-h-[100vh] text-white lg:static  lg:bg-transparent lg:w-auto lg:min-h-fit lg:text-secondary duration-300 ">
                    <div class="px-10 mt-20 lg:mt-0 lg:px-0">
                        <ul
                            class="flex flex-col text-sm gap-y-5 lg:flex-row lg:gap-y-0 lg:gap-x-5 xl:gap-x-10 font-bold lg:text-base">
                            <li class="duration-300 text-white lg:text-black lg:hover:text-primary"><a href="">HOME</a>
                            </li>
                            <li class="duration-300 text-white lg:text-black lg:hover:text-primary"><a href="">ABOUT</a>
                            </li>
                            <li class="duration-300 text-white lg:text-black lg:hover:text-primary"><a
                                    href="">PRODUCTS</a></li>
                            <li class="duration-300 text-white lg:text-black lg:hover:text-primary"><a href="">SIZE
                                    CHART</a></li>
                            <li class="duration-300 text-white lg:text-black lg:hover:text-primary"><a href="">FAQ</a>
                            </li>
                            <li class="duration-300 text-white lg:text-black lg:hover:text-primary"><a
                                    href="">CONTACT</a></li>
                        </ul>
                    </div>
                </div>

                <!-- burger button -->
                <div class="z-50 lg:hidden">
                    <i class="text-secondary ri-menu-line text-xl font-bold cursor-pointer" id="burgerBtn"></i>
                </div>
            </div>
        </nav>
    </header>

    <section id="hero" class="w-full pt-28">
        <div class="swiper">
            <div class="swiper-wrapper">
                <img class="swiper-slide" src="./img/home1.png" alt="">
                <img class="swiper-slide" src="./img/home2.png" alt="">
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
